<body>

<form action="lights/onoff" target="statusframe">
<input type="checkbox" name="1" value="1">Light 1
<input type="checkbox" name="2" value="1">Light 2 
<input type="submit" value="Turn On">
</form> 


<form action="lights/onoff" target="statusframe">
<input type="checkbox" name="1" value="0">Light 1     
<input type="checkbox" name="2" value="0">Light 2   
<input type="submit" value="Turn Off">
</form>

<form action="lights/allon" target="statusframe">
<input type="submit" value="Turn On All Lights">
</form> 

<form action="lights/alloff" target="statusframe">
<input type="submit" value="Turn Off All Lights">
</form> 

<br>
<iframe name="statusframe" height=100 width=300 src="lights/status">
</iframe>
